<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding: 5px;
            margin: 5px;
        }
        #submit {
            color: white;
            background-color: blue;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label for="title">Title</label>
            <input type="radio">Mr
            <input type="radio">Mrs
            <input type="radio">Miss
        </div>
        <div>
            <label for="firstname">First name</label>
            <input type="text" placeholder="first_name">
        </div>
        <div>
            <label for="lastname">Last name</label>
            <input type="text" placeholder="last_name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" placeholder="email">
        </div>
        <div>
            <label for="phonenumber">Phone number</label>
            <input type="text" placeholder="phone">
        </div>
        <div>
            <label for="zipcode">Zip Code</label>
            <input type="text" placeholder="zipcode">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="password">
        </div>
        <div>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="canada">Canada</option>
                <option value="canada">USA</option>
            </select>
        </div>
        <div>
            <label for="needtoknow">Anything I need to know?</label>
            <textarea name="" id="" cols="30" rows="2" placeholder="Write here ..."></textarea>
        </div>
        <div class="row">
            <input type="checkbox" id="red">I agree to <a href="#">terms and conditions</a>
        </div>
        <div class="row">
            <input type="submit" id="submit">
        </div>
    </form>
</body>
</html>
