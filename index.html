<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- icons -->
    <script src="https://kit.fontawesome.com/1c13725675.js" crossorigin="anonymous"></script>
    <style>
        i {
            color: white;
            font-size: 30px;
            background-color: black;
            padding: 5px;
            border-radius: 5px;
            width: 35px;
            height: 35px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Icons on the Web</h1>
    
    <p>This is Facebook icon</p>
    <i class="fa-brands fa-facebook-f"></i>

    <p>This is Air bnb icon</p>
    <i class="fa-brands fa-airbnb"></i>
</body>
</html>
