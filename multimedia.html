<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1c13725675.js" crossorigin="anonymous"></script>
    <style>

        body {
            text-align: center;
        }

        i {
            font-size: 70px;
            padding-bottom: 30px;
        }

        .mobile {
            display: none;
        }

        @media (max-width: 748px) {
            .videos iframe {
                width: 250px;
            }

            .mobile {
            display: contents;
            }

            .desktop {
            display: none;
            }
        }
    </style>
</head>
<body>
    <div class="videos">
        <div class="header">
            <h1>Multimedia</h1>
            <div class="mobile">
                <i class="fa-solid fa-mobile-screen-button"></i>
            </div>
            <div class="desktop">
                <i class="fa-solid fa-desktop"></i>
            </div>
        </div>
        <iframe 
        width="350px"
        src="https://www.youtube.com/embed/GH2SZprs9Ns" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
        </iframe>
    
        <iframe 
        width="350px"
        src="https://www.youtube.com/embed/GH2SZprs9Ns" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
        </iframe>
    
        <iframe 
        width="350"
        src="https://www.youtube.com/embed/GH2SZprs9Ns" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
        </iframe>
    
        <iframe 
        width="350"
        src="https://www.youtube.com/embed/GH2SZprs9Ns" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
        </iframe>

        <iframe 
        width="350"
        src="https://www.youtube.com/embed/GH2SZprs9Ns" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
        </iframe>

        <iframe 
        width="350"
        src="https://www.youtube.com/embed/GH2SZprs9Ns" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
        </iframe>
    </div>
</body>
</html>
